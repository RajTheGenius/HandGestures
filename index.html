  <body>
  <div class="container">
  
    <center>

      <br><br>

      <h1 class="btn btn bg-primary" id="Heading">Hand gestures 
        <br>
        <span>&#9996;</span>
        <span>&#128076;</span>
        <span>&#128077;</span>
        


      </h1>
      <br><br><br>

      <p style="font-size: 22px;">Take a snap of gesture
      </p>

      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div id="camera">

        </div>

        <div id="result">

        </div>
        <br><br>
        <button id="btn2" class="btn btn-primary" onclick="check()">Check</button>
        <br><br>

      </div>

    </center>

  </div>
